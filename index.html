<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docsify Site</title>
  <!-- Docsify theme -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- Highlight.js CSS for code syntax highlighting -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <!-- KaTeX CSS for math support -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css" 
        integrity="sha384-t5CRwwdzgPWbCQw7/KUcVgPnGrW/sZ6Vt7FBZwH7lWfk8Uha3gF5MdZ6o86N0V5I" crossorigin="anonymous">
  
  <!-- Load Docsify plugin for math support BEFORE the config -->
  <script src="//unpkg.com/docsify-katex/dist/docsify-katex.min.js"></script>
  
  <!-- Docsify configuration -->
  <script>
    window.$docsify = {
      loadSidebar: true,
      homepage: 'README.md',
      // Register the docsify-katex plugin so that math renders.
      plugins: [
        window.docsifyKatex
      ]
    }
  </script>
</head>
<body>
  <!-- This div is where Docsify will render your markdown content -->
  <div id="app"></div>
  
  <!-- Load the Docsify library AFTER the config is set up -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
